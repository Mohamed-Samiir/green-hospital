<div class="mat-elevation-z8 data-table">
  <mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>
  <app-empty-placeholder [displayedText]="isLoading? 'Loading...': 'NO Passangers EXISTS'"
    *ngIf="tableData?.length===0"></app-empty-placeholder>
  <table *ngIf="!isLoading && tableData?.length! > 0" mat-table [dataSource]="tableData" class="full-width-table"
         matSort aria-label="Elements">
    <!-- tripType Column -->
    <ng-container matColumnDef="tripType">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Trip Type</th>
      <td mat-cell *matCellDef="let row">{{row.tripTypeAr}}</td>
    </ng-container>

    <!-- From Column -->
    <ng-container matColumnDef="from">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>From</th>
      <td mat-cell *matCellDef="let row">{{row.from }}</td>
    </ng-container>

    <!-- To column -->
    <ng-container matColumnDef="to">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>To</th>
      <td mat-cell *matCellDef="let row">{{row.to}}</td>
    </ng-container>

    <!-- driverName column -->
    <ng-container matColumnDef="driverName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Driver Name</th>
      <td mat-cell *matCellDef="let row">{{row.drvNam}}</td>
    </ng-container>

    <!-- driverCode column -->
    <ng-container matColumnDef="driverCode">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Driver Code</th>
      <td mat-cell *matCellDef="let row">{{row.drvCod}}</td>
    </ng-container>
    <!-- driverCode column -->
    <ng-container matColumnDef="tripstatNamEn">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Trip status</th>
      <td mat-cell *matCellDef="let row">{{row.tripstatNamEn}}</td>
    </ng-container>
    <ng-container matColumnDef="clientName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Client Name</th>
      <td mat-cell *matCellDef="let row">{{row.driverTripDetails[0].clientName}}</td>
    </ng-container>
    <!--<ng-container matColumnDef="tripFromAdress">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>From</th>
      <td mat-cell *matCellDef="let row">{{row.driverTripDetails[0].tripFromAdress}}</td>
    </ng-container>-->
    <ng-container matColumnDef="tripToAdress">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>To</th>
      <td mat-cell *matCellDef="let row">{{row.driverTripDetails[0].tripToAdress}}</td>
    </ng-container>
    <ng-container matColumnDef="scolName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>School Name</th>
      <td mat-cell *matCellDef="let row">{{row.driverTripDetails[0].schoolName}}</td>
    </ng-container>
    <!-- viewDetails column -->
    <ng-container matColumnDef="viewDetails">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let row" (click)="ViewDetails(row.id)">
        <button mat-raised-button color="primary">
          <span>View Details</span>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns ; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator [length]="dataLength" [pageIndex]="pageIndex" [pageSize]="pageSize"
    [pageSizeOptions]="[5, 10, 20]" aria-label="Select page" class="mat-paginator-sticky" (page)="onPageChange($event)">
  </mat-paginator>
</div>
