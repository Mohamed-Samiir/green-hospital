<div class="container-fluid">
  <div class="row">
    <app-data-table-filter [filters]="gridFilters" [data]="doctorsList"
      (getFilteredData)="setFilteredData($event)"></app-data-table-filter>
  </div>
  <div class="row">
    <app-data-grid [columns]="gridColumns" [data]="filteredDoctorsList"
      (onShowAddClick)="showAddDialog()"></app-data-grid>
  </div>
</div>

<p-dialog [(visible)]="isShowAddDialog" [style]="{width: '70vw'}" [modal]="true"
  [breakpoints]="{'960px': '75vw', '640px': '100vw'}" [header]="'DOCTORS.ADD_DOCTOR_TITLE' | translate">
  <app-add-doctor></app-add-doctor>
</p-dialog>
