<div class="container-fluid">
  <form class="form-group" (submit)="Submit()" [formGroup]="addDoctorFormGroup">
    <div class="row">
      <div class="col-sm-12 col-md-4 form_group">
        <label class="control_label" for="name">{{'DOCTORS.DOCTOR_NAME' | translate}}</label>
        <input type="text" formControlName="name" name="name" class="form-control">
        <div *ngIf="f['name'].errors && f['name'].touched" class="validation_msg">
          <div *ngIf="f['name'].errors['required']">
            {{"GENERIC.VALIDATION_REQUIRED" | translate}}
          </div>
          <div *ngIf="f['name'].errors['pattern']">
            {{ 'GENERIC.VALIDATION_ARABIC' | translate }}
          </div>
        </div>
      </div>

      <div class="col-sm-12 col-md-4 form_group">
        <label class="control_label" for="degree">{{'DOCTORS.DOCTOR_DEGREE' | translate}}</label>
        <input type="text" formControlName="degree" name="degree" class="form-control">
        <div *ngIf="f['degree'].errors && f['degree'].touched" class="validation_msg">
          <div *ngIf="f['degree'].errors['required']">
            {{"GENERIC.VALIDATION_REQUIRED" | translate}}
          </div>
          <div *ngIf="f['degree'].errors['pattern']">
            {{ 'GENERIC.VALIDATION_ARABIC' | translate }}
          </div>
        </div>
      </div>

      <div class="col-sm-12 col-md-4 form_group">
        <label class="control_label" for="specialization">{{'DOCTORS.DOCTOR_SPECIALIZATION' | translate}}</label>
        <p-dropdown [options]="specializationsList" formControlName="specialization" name="specialization"
          class="form-control form-control-dropdown" optionLabel="name" optionValue="_id"
          (onChange)="changeSpecialization()" [autoDisplayFirst]="false"></p-dropdown>

        <div *ngIf="f['specialization'].errors && f['specialization'].touched" class="validation_msg">
          <div *ngIf="f['specialization'].errors['required']">
            {{"GENERIC.VALIDATION_REQUIRED" | translate}}
          </div>
        </div>
      </div>

      <div class="col-sm-12 col-md-4 form_group">
        <label class="control_label" for="subSpecializations">{{'DOCTORS.DOCTOR_SUBSPECIALIZATIONS' |
          translate}}</label>
        <p-multiSelect [options]="subSpecializationsList" formControlName="subSpecializations" name="subSpecializations"
          class="form-control form-control-dropdown" optionLabel="name" optionValue="_id"></p-multiSelect>
        <div *ngIf="f['subSpecializations'].errors && f['subSpecializations'].touched" class="validation_msg">
          <div *ngIf="f['subSpecializations'].errors['required']">
            {{"GENERIC.VALIDATION_REQUIRED" | translate}}
          </div>
        </div>
      </div>

      <div class="col-sm-12 col-md-4 form_group">
        <p-checkbox formControlName="isActive" [binary]="true"
          [label]="'DOCTORS.DOCTOR_ACTIVE' | translate"></p-checkbox>
      </div>
    </div>
    <div class="row form_btns">
      <div class="col-3">
        <button pButton type="button" [label]="'GENERIC.IGNORE' | translate" class="p-button-danger p-button-outlined"
          (click)="emitIgnore()"></button>
      </div>
      <div class="col-3">
        <button pButton type="submit" [label]="'GENERIC.SAVE' | translate" class="p-button-success"></button>
      </div>
    </div>
  </form>
</div>
