<div class="container-fluid">
  <form class="form-group" (submit)="Submit()" [formGroup]="addDoctorFormGroup">
    <div class="row">

      <div class="col-sm-12 col-md-4 form_group">
        <label class="control_label" for="clinic">{{'CLINICS.CLINIC' | translate}}</label>
        <input type="text" [value]="clinic?.name" name="clinic" class="form-control" disabled>
      </div>

      <div class="col-sm-12 col-md-4 form_group">
        <label class="control_label" for="doctor">{{'DOCTORS.DOCTOR_NAME' | translate}}</label>
        <p-dropdown [options]="doctorsList" formControlName="doctor" name="doctor"
          class="form-control form-control-dropdown" optionLabel="name" optionValue="_id"
          [autoDisplayFirst]="false"></p-dropdown>

        <div *ngIf="f['doctor'].errors && f['doctor'].touched" class="validation_msg">
          <div *ngIf="f['doctor'].errors['required']">
            {{"GENERIC.VALIDATION_REQUIRED" | translate}}
          </div>
        </div>
      </div>

      <div class="col-sm-12 col-md-4 form_group">
        <label class="control_label" for="branch">{{'BRANCHES.BRANCH' | translate}}</label>
        <p-dropdown [options]="branchesList" formControlName="branch" name="branch"
          class="form-control form-control-dropdown" optionLabel="name" optionValue="_id" [autoDisplayFirst]="false"
          placeholder="اختر الفرع (اختياري)"></p-dropdown>
      </div>

      <div class="col-sm-12 col-md-4 form_group">
        <label class="control_label" for="price">{{'CLINICS.VISIT_PRICE' | translate}}</label>
        <input type="number" formControlName="price" name="price" class="form-control">
        <div *ngIf="f['price'].errors && f['price'].touched" class="validation_msg">
          <div *ngIf="f['price'].errors['required']">
            {{"GENERIC.VALIDATION_REQUIRED" | translate}}
          </div>
        </div>
      </div>

      <div class="col-sm-12 col-md-4 form_group_compose">
        <label class="control_label" for="ageFrom">{{'CLINICS.AGE_FROM' | translate}}</label>
        <input type="number" formControlName="ageFrom" name="ageFrom" class="form-control">
        <p-dropdown [options]="ageUnits" formControlName="ageFromUnit" name="ageFromUnit"
          class="form-control form-control-dropdown unit_ddl" optionLabel="name" optionValue="id"
          [autoDisplayFirst]="false" [showClear]="false"></p-dropdown>
        <div *ngIf="f['ageFrom'].errors && f['ageFrom'].touched" class="validation_msg">
          <div *ngIf="f['ageFrom'].errors['required']">
            {{"GENERIC.VALIDATION_REQUIRED" | translate}}
          </div>
        </div>
      </div>

      <div class="col-sm-12 col-md-4 form_group_compose">
        <label class="control_label" for="ageTo">{{'CLINICS.AGE_TO' | translate}}</label>
        <input type="number" formControlName="ageTo" name="ageTo" class="form-control">
        <p-dropdown [options]="ageUnits" formControlName="ageToUnit" name="ageToUnit"
          class="form-control form-control-dropdown unit_ddl" optionLabel="name" optionValue="id"
          [autoDisplayFirst]="false" [showClear]="false"></p-dropdown>
        <div *ngIf="f['ageTo'].errors && f['ageTo'].touched" class="validation_msg">
          <div *ngIf="f['ageTo'].errors['required']">
            {{"GENERIC.VALIDATION_REQUIRED" | translate}}
          </div>
        </div>
      </div>

      <div class="col-md-4 col-sm-12"></div>

      <div class="col-sm-12 col-md-4 form_group">
        <p-checkbox formControlName="acceptInsurance" [binary]="true"
          [label]="'CLINICS.ACCEPT_INSURANCE' | translate"></p-checkbox>
      </div>

      <div class="col-sm-12 col-md-4 form_group">
        <p-checkbox formControlName="freeVisitFollowup" [binary]="true"
          [label]="'CLINICS.FREE_VISIT_FOLLOWUP' | translate"></p-checkbox>
      </div>

      <div class="col-12 form_group">
        <label class="control_label" for="notes">{{'CLINICS.NOTES' | translate}}</label>
        <textarea rows="5" cols="30" pInputTextarea formControlName="notes">
    </textarea>
      </div>
    </div>
    <div class="row form_btns">
      <div class="col-3">
        <button pButton type="button" [label]="'GENERIC.IGNORE' | translate" class="p-button-danger p-button-outlined"
          (click)="popupIgnor()"></button>
      </div>
      <div class="col-3">
        <button pButton type="submit" [label]="'GENERIC.SAVE' | translate" class="p-button-success"></button>
      </div>
    </div>
  </form>
</div>
