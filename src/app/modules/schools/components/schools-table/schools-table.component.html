<div class="mat-elevation-z8">
  <mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>
  <table *ngIf="!isLoading" mat-table [dataSource]="tableData" class="full-width-table" matSort
    aria-label="Elements">

    <!-- Arabic Name Column -->
    <ng-container matColumnDef="nameAr">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>School Name (Arabic)</th>
      <td mat-cell *matCellDef="let row">{{row.scolNamAr}}</td>
    </ng-container>

    <!-- English Name Column -->
    <ng-container matColumnDef="nameEn">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>School Name (English)</th>
      <td mat-cell *matCellDef="let row">{{row.scolNamEn}}</td>
    </ng-container>

    <!-- Address Column -->
    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Address</th>
      <td mat-cell *matCellDef="let row">{{row.scolAdrs}}</td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
      <td mat-cell *matCellDef="let row">
        <div class="row-actions">
          <mat-icon (click)="DeleteSchol(row.id)">delete</mat-icon>
          <mat-icon routerLink="/main/schools/add-edit/{{row['id']}}">edit</mat-icon>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator [length]="dataLength" [pageIndex]="pageIndex" [pageSize]="pageSize"
    [pageSizeOptions]="[5, 10, 20]" aria-label="Select page" class="mat-paginator-sticky" (page)="onPageChange($event)">
  </mat-paginator>
</div>
