<div class="container-fluid">
  <form class="form-group" (submit)="Submit()" [formGroup]="addQuestionFormGroup">
    <div class="row">
      <div class="col-sm-12 col-md-6 form_group">
        <label class="control_label" for="question">{{'QUESTIONS.QUESTION_TITLE' | translate}}</label>
        <textarea type="text" formControlName="question" name="question" class="form-control"></textarea>
      </div>

      <div class="col-sm-12 col-md-6 form_group">
        <label class="control_label" for="answer">{{'QUESTIONS.QUESTION_ANSWER' | translate}}</label>
        <textarea type="text" formControlName="answer" name="answer" class="form-control"></textarea>
      </div>
    </div>
    <div class="row form_btns">
      <div class="col-3">
        <button pButton type="button" [label]="'GENERIC.IGNORE' | translate" class="p-button-danger p-button-outlined"
          (click)="popupIgnor()"></button>
      </div>
      <div class="col-3">
        <button pButton type="submit" [label]="'GENERIC.SAVE' | translate" class="p-button-success"></button>
      </div>
    </div>
  </form>
</div>
