<div class="mat-elevation-z8">
  <mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>
  <app-empty-placeholder [displayedText]="isLoading? 'Loading...': 'No Data Found'" *ngIf="tableData?.length===0"></app-empty-placeholder>
  <table mat-table *ngIf="!isLoading && tableData?.length! > 0" class="full-width-table" matSort aria-label="Elements" [dataSource]="tableData">
    <!-- Completed Column -->
    <ng-container matColumnDef="completed">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Completed</th>
      <td mat-cell *matCellDef="let row">
        <div [ngClass]="{'completed': row.completed, 'incompleted': !row.completed}"></div>
      </td>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
      <td mat-cell *matCellDef="let row">{{row.typeDate}}</td>
    </ng-container>

    <!-- Trip Type Column -->
    <ng-container matColumnDef="tripType">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Trip Type</th>
      <td mat-cell *matCellDef="let row">{{row.tripTypeEn}}</td>
    </ng-container>

      <td mat-cell *matCellDef="let row">{{row.passengerComment}}</td>
    </ng-container>-->

    <ng-container matColumnDef="driverName">

      <td mat-cell *matCellDef="let row">{{row.drvNam}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
