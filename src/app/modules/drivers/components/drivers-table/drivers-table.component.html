<div class="mat-elevation-z8">
  <mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>
  <app-empty-placeholder [displayedText]="isLoading? 'Loading...': 'NO DRIVERS EXISTS'" *ngIf="tableData?.length===0"></app-empty-placeholder>
  <table mat-table *ngIf="!isLoading && tableData?.length! > 0" [dataSource]="tableData" class="full-width-table" matSort aria-label="Elements">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">
        <a class="linkableName" (click)="GoToDetails(row.id)">{{row.frstNm}} {{row.lstNm}}</a>
        <!-- routerLink="/main/drivers/{{row.id}}" -->
      </td>
    </ng-container>

    <!-- status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
      <td mat-cell *matCellDef="let row">{{row.status ? "Active" : "In-active"}}</td>
    </ng-container>

    <!-- Name Rating -->
    <ng-container matColumnDef="rating">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Rating</th>
      <td mat-cell *matCellDef="let row">{{row.rating}}</td>
    </ng-container>

    <!-- Name Phone Number -->
    <ng-container matColumnDef="phoneNumber">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Phone Number</th>
      <td mat-cell *matCellDef="let row">{{row.PhnNum}}</td>
    </ng-container>

    <!-- Driver Code Number -->
    <ng-container matColumnDef="driverCode">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Driver Code</th>
      <td mat-cell *matCellDef="let row">{{row.drvCd}}</td>
    </ng-container>

    <!-- Name Email -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
      <td mat-cell *matCellDef="let row">{{row.drntMl}}</td>
    </ng-container>

    <!-- Name Payments -->
    <ng-container matColumnDef="payments">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Payments</th>
      <td mat-cell *matCellDef="let row">{{row.payments}} EGP</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator [length]="dataLength" [pageIndex]="pageIndex" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 20]"
    [pageSizeOptions]="[5, 10, 20]" aria-label="Select page" class="mat-paginator-sticky" (page)="onChangePage($event)">
  </mat-paginator>
</div>
