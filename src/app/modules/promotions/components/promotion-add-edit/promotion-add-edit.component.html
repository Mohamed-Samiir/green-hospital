<div class="container">
    <div class="row">
        <div col-12>
            <h3 class="section-title">{{isEdit? "Edit Promo Code" : "Add Promo Code"}}</h3>
        </div>
    </div>
    <form (ngSubmit)="onSubmit()" #promolAddEditForm="ngForm">
        <div class="form-group">
            <label for="codeNameAr"></label>
            <input type="text" [(ngModel)]="promoCode.codeNameAr" name="codeNameAr" #codeNameAr="ngModel"
                id="codeNameAr" class="form-control" placeholder="Enter Code Arabic name" required>
            <div class="validation">
                <div class="validation-messages"
                    [hidden]="codeNameAr.valid || (!codeNameAr.touched && !codeNameAr.dirty)">
                    <span class="invalid-input" *ngIf="codeNameAr.errors?.['required']">Code Arabic name is
                        required.</span>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="codeNameEn"></label>
            <input type="text" [(ngModel)]="promoCode.codeNameEn" name="codeNameEn" #codeNameEn="ngModel"
                id="codeNameEn" class="form-control" placeholder="Enter code English name" required>
            <div class="validation">
                <div class="validation-messages"
                    [hidden]="codeNameEn.valid || (!codeNameEn.touched && !codeNameEn.dirty)">
                    <span class="invalid-input" *ngIf="codeNameEn.errors?.['required']">Code English name is
                        required.</span>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="code"></label>
            <input type="text" [(ngModel)]="promoCode.code" name="code" #code="ngModel" id="code" class="form-control"
                placeholder="Enter promo code" required>
            <div class="validation">
                <div class="validation-messages" [hidden]="code.valid || (!code.touched && !code.dirty)">
                    <span class="invalid-input" *ngIf="code.errors?.['required']">Code is
                        required.</span>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="noUsers"></label>
            <input type="text" [(ngModel)]="promoCode.noUsers" name="noUsers" #noUsers="ngModel" id="noUsers"
                class="form-control" placeholder="Allowed no. users" required>
            <div class="validation">
                <div class="validation-messages" [hidden]="noUsers.valid || (!noUsers.touched && !noUsers.dirty)">
                    <span class="invalid-input" *ngIf="noUsers.errors?.['required']">allowed no. users is
                        required.</span>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="discount"></label>
            <input type="text" [(ngModel)]="promoCode.discount" name="discount" #discount="ngModel" id="discount"
                class="form-control" placeholder="discount" required>
            <div class="validation">
                <div class="validation-messages" [hidden]="discount.valid || (!discount.touched && !discount.dirty)">
                    <span class="invalid-input" *ngIf="discount.errors?.['required']">discount is
                        required.</span>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="expDate"></label>
            <input type="text" [(ngModel)]="promoCode.expDate" name="expDate" #expDate="ngModel" id="expDate"
                class="form-control" placeholder="Expiration date" required>
            <div class="validation">
                <div class="validation-messages" [hidden]="expDate.valid || (!expDate.touched && !expDate.dirty)">
                    <span class="invalid-input" *ngIf="expDate.errors?.['required']">Expiration date is
                        required.</span>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="classification"></label>
            <input type="text" [(ngModel)]="promoCode.classification" name="classification" #classification="ngModel"
                id="classification" class="form-control" placeholder="classification" required>
            <div class="validation">
                <div class="validation-messages"
                    [hidden]="classification.valid || (!classification.touched && !classification.dirty)">
                    <span class="invalid-input" *ngIf="classification.errors?.['required']">classification is
                        required.</span>
                </div>
            </div>
        </div>

        <div class="submit-btn">
            <button class="btn btn-default" [disabled]="promolAddEditForm.form.invalid">Save</button>
        </div>
    </form>
</div>
