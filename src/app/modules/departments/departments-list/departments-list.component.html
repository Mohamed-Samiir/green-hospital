<div class="container-fluid">
  <div class="row">
    <app-data-table-filter [filters]="gridFilters" [data]="departmentsList"
      (getFilteredData)="setFilteredData($event)"></app-data-table-filter>
  </div>
  <div class="row">
    <app-data-grid [columns]="gridColumns" [data]="gridData" [actions]="gridActions" (onShowAddClick)="showAddDialog()"
      (onEditClick)="openEditPopup($event)" (onDetailsClick)="onShowDetails($event)"
      (onDeleteClick)="openDeleteConfirmation($event)">
    </app-data-grid>
  </div>
</div>

<p-dialog [(visible)]="isShowAddDialog" [style]="{width: '70vw'}" [modal]="true"
  [breakpoints]="{'960px': '75vw', '640px': '100vw'}" (onHide)="hideAddDialog()" #addDoctor
  [header]="(isEdit? 'DEPARTMENTS.EDIT_DEPARTMENT' : 'DEPARTMENTS.ADD_DEPARTMENT') | translate">
  <app-add-department (onAddDepartment)="onAddDepartment()" (onIgnore)="hideAddDialog()"
    [selectedDepartment]="selectedDoctorForEdit">
  </app-add-department>
</p-dialog>

<p-confirmDialog key="confirmDelete" [header]="'GENERIC.CONFIRMATION' | translate"
  [breakpoints]="{'960px': '75vw', '640px': '100vw'}" [style]="{width: '50vw'}">
</p-confirmDialog>
