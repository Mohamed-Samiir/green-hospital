<div class="mat-elevation-z8 data-table">
  <mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>
  <app-empty-placeholder [displayedText]="isLoading? 'Loading...': 'NO Passangers EXISTS'" *ngIf="tableData?.length===0"></app-empty-placeholder>
  <table *ngIf="!isLoading && tableData?.length! > 0" mat-table [dataSource]="tableData" class="full-width-table" matSort
    aria-label="Elements">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">
        <a class="linkableName"(click)="GoToDetails(row.id)">{{row.frstNm}} {{row.lstNm}}</a>
      </td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
      <td mat-cell *matCellDef="let row">{{row.clntStat }}</td>
    </ng-container>

    <!-- Name Phone Number -->
    <ng-container matColumnDef="phoneNumber">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Phone Number</th>
      <td mat-cell *matCellDef="let row">{{row.clntPhnNum}}</td>
    </ng-container>

    <!-- Name Email -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
      <td mat-cell *matCellDef="let row">{{row.clntMl}}</td>
    </ng-container>

    <!-- Name Payments -->
    <ng-container matColumnDef="payments">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Payments</th>
      <td mat-cell *matCellDef="let row">{{row.payments}} EGP</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns ; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator [length]="dataLength" [pageIndex]="pageIndex" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 20]"
    aria-label="Select page" class="mat-paginator-sticky" (page)="onPageChange($event)">
  </mat-paginator>
</div>
